<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridAdmin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="admin">
        <header class="admin__header">
            <a href="#" class="logo">
                <h1>Admin Panel</h1>
            </a>
            <div class="toolbar">
                <button class="btn btn--primary">Add new</button>
                <a href="#" class="logout" style="color:#5E5FB9;">Log Out</a>
            </div>
        </header>

        <nav class="admin__nav">
              <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">Dashboard</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Sales</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Compagins</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Servers</a>
                </li>
                
              </ul>
        </nav>


        <main class="admin__main">
            <h2>Dashboard</h2>
            <div class="dashboard">
                <div class="dashboard__item">
                    <div class="card">
                        <strong>326</strong> Sales
                    </div>
                </div>
                <div class="dashboard__item">
                    <div class="card">
                        <strong>45</strong> Comments
                    </div>
                </div>
            
            
            
            <div class="dashboard__item dashboard__item--full">
                 <div class="card">
                    <img src="./279643.jpg" alt="">
                 </div>
            </div>  
            

            <div class="dashboard__item dashboard__item--col">
                <div class="card">A</div>
            </div>
            <div class="dashboard__item dashboard__item--col">
                <div class="card">B</div>
            </div>
            <div class="dashboard__item dashboard__item--col">
                <div class="card">C</div>
            </div>
            <div class="dashboard__item dashboard__item--col">
                <div class="card">D</div>
            </div>


            </div>
        </main>
        <footer class="admin__footer">
            <ul class="ticker">
                <li class="ticker__item">BTC: +3.12%</li>
                <li class="ticker__item">ETH: +3.12%</li>
                <li class="ticker__item">XRP: +3.12%</li>
                <li class="ticker__item">BCH: +3.12%</li>
                <li class="ticker__item">EOS: +3.12%</li>
                <li class="ticker__item">CSS: +3.12%</li>
                

            </ul>
            <span>
                &copy; 2019 Grid Inc.
            </span>
        </footer>
    </div>
</body>
</html>
